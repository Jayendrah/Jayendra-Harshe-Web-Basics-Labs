<html>
<head>
<title> window example </title>
</head>
<script>
function nwindow()
{
	var w = document.getElementById("width").value;
	var h = document.getElementById("height").value;
	var r = document.getElementById("left").value;
	var l = document.getElementById("top").value;
	
	var myWin = window.open("JS5.2.html","","width=800cm,height=800cm,left=200cm,right=200cm");
	myWin.resizeTo(w,h);
	myWin.moveTo(r,l);
}
</script>
<body >
<form id="frmlab">
<table border="1" cellspacing="8" cellpadding="10" bordercolor="blue">
<tr>
	<td colspan="4"><center><b>Create a new window</b></center></td>
</tr>

<tr>
	<td colspan="4"><center>Window Size</center></td>
</tr>

<tr>
	<td>Width:</td>
	<td><input type="text" id="width"></td>
	<td>Height:</td>
	<td><input type="text" id="height"></td>
</tr>

<tr>
	<td colspan="4"><center>POSITION</center></td>
</tr>

<tr>
	<td>Left:</td>
	<td><input type="text" id="left"></td>
	<td>Top:</td>
	<td><input type="text" id="top"></td>
</tr>

<tr>
	<td colspan="3"><center><input type="submit" value="New Window" onclick="nwindow()"></center></td>
	<td><input type="reset" Value="Reset"></td>
</tr>

</table>
</form>
</body>
</html>
