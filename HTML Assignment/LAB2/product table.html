<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<style>
    table, th,td{
        border: 1px solid black;
    }
</style>
<body>
    <table style="text-align: center;">
        <tr> <th style="background-color: navy;"> <font color="white">Product</font> </th>
         <th style="background-color: navy;"><font color="white">Price</font></th>
         <th style="background-color: navy;"><font color="white">Quantity</font></th>
         <th style="background-color: navy;"><font color="white">Amount</font></th> </tr>
         <tr><td>P001</td><td>1000.00</td><td>12</td><td>12000.00</td></tr>
         <tr><td>P002</td><td>2000.00</td><td>10</td><td>20000.00</td></tr>
         <tr><td>Total</td><td>1000.00</td><td>22</td><td>32000.00</td></tr>
    </table>
</body>
</html>
