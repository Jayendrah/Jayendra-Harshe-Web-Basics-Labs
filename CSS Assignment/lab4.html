<!DOCTYPE html>
<html>
    <head>
       <style>
           .p1{
               color:#FF5733;
               background-color:rgb(107, 255, 51 );
           }
           .p2{
                color:#FF3C33;
               background-color:rgba(243, 255, 51 ,1.2);
           }
           .p3{
             background-color:hsl(0, 0%, 66%);
           }
           .p4{
               background-color:hsla(60,100%,50%,0.6);
           }
           .p5{
               color:aqua;
           }
        </style>
    </head>
<body>

<h2>Different ways to use color</h2>
    <p class="p1">This is using hexadecimal </p>
    <p class="p2">This is using RGB colors</p>
    <p class="p3">This is using RGBA colors</p>
    <p class="p4">This is using HSL colors</p>
    <p class="p5">This is using HSLA colors</p>


</body>
</html>
